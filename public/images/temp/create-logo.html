<!DOCTYPE html>
<html>
<head>
  <title>MyBabyBridge Logo Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .logo-container {
      margin: 20px 0;
      border: 1px solid #ddd;
      padding: 10px;
    }
    .button {
      background-color: #603F8B;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MyBabyBridge Logo Generator</h1>
    
    <div class="logo-container">
      <h2>SVG Logo Preview</h2>
      <svg id="logoSvg" width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="#ffffff"/>
        <text x="50%" y="40%" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#603F8B">MyBabyBridge</text>
        <text x="50%" y="70%" font-family="Arial" font-size="12" text-anchor="middle" fill="#603F8B">Fertility Care Platform</text>
      </svg>
    </div>
    
    <h2>Data URL</h2>
    <textarea id="dataUrl" readonly></textarea>
    <button class="button" onclick="copyToClipboard('dataUrl')">Copy Data URL</button>
    
    <h2>Save as PNG</h2>
    <p>Right-click on the image below and select "Save Image As..." to save as PNG:</p>
    <img id="pngImage" alt="MyBabyBridge Logo PNG" style="border: 1px solid #ddd; margin-top: 10px;">
    
    <script>
      // Get the SVG element
      const svg = document.getElementById('logoSvg');
      const svgData = new XMLSerializer().serializeToString(svg);
      
      // Create data URL
      const dataUrl = 'data:image/svg+xml;base64,' + btoa(svgData);
      document.getElementById('dataUrl').value = dataUrl;
      
      // Show PNG image
      const pngImage = document.getElementById('pngImage');
      pngImage.src = dataUrl;
      
      // Copy to clipboard function
      function copyToClipboard(elementId) {
        const textarea = document.getElementById(elementId);
        textarea.select();
        document.execCommand('copy');
        alert('Copied to clipboard!');
      }
    </script>
  </div>
</body>
</html>
